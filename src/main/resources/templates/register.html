<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/MaterializeLayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Register</h1>
    <div th:replace="fragments/messages :: messages"></div>
    <form th:action="@{/register}" method="post" th:object="${registerBindingModel}">
        <div>
            <label for="firstAndLastNamesInput">First and Last names</label>
            <input type="text" id="firstAndLastNamesInput" name="firstAndLastNames" th:field="*{firstAndLastNames}">
        </div>
        <div>
            <label for="emailInput">Email</label>
            <input type="email" id="emailInput" name="email" th:field="*{email}">
        </div>
        <div>
            <label for="passwordInput">Password</label>
            <input type="password" id="passwordInput" name="password">
        </div>
        <div>
            <label for="confirmPasswordInput">Confirm Password</label>
            <input type="password" id="confirmPasswordInput" name="confirmPassword">
        </div>
        <div>
            <label for="mobilePhoneInput">Mobile Phone</label>
            <input type="tel" id="mobilePhoneInput" name="phone" th:field="*{phone}">
        </div>
        <div>
            <label for="addressInput">Address</label>
            <input type="text" id="addressInput" name="address" th:field="*{address}">
        </div>
        <div>
            <label for="cityInput">City</label>
            <input type="text" id="cityInput" name="city" th:field="*{city}">
        </div>
        <div>
            <label for="postalCodeInput">Postal code</label>
            <input type="text" id="postalCodeInput" name="postalCode" th:field="*{postalCode}">
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>
</body>
</html>
